<!DOCTYPE html>
<html lang="en" ng-app="documee_register">
    <head>
        <meta charset="UTF-8">
        <title>Documee Register</title>

        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.css">
        <link rel="stylesheet" href="style.css">
        <!-- endbuild -->

        <!-- build:js js/app.min.js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>

        <script src="js/app.js"></script>

    <body>
        <nav class="navbar navbar-default">

                    <a class="navbar-brand" href="#/">Documee</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li dropdown class="dropdown">
                        <a dropdown-toggle href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More <span class="caret"></span></a>
                        <ul dropdown-menu class="dropdown-menu">
                            <li><a href="#/register">Register for API-key</a></li>
                            <li><a href="#/checkKey">Check API-key</a></li>
                        </ul>

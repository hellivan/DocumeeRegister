<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Register for API-key</div>
        <div class="panel-body">
            <div ng-if="!state" ng-include="'templates/partials/register-form.html'"></div>

        </div>
    </div>
</div>

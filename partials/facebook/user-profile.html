<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3" >


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{data_fb.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" ng-src="{{data_fb.picture}}" class="img-circle"> </div>

                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>First name</td>
                                    <td>{{data_fb.first_name}}</td>
                                </tr>
                                <tr>
                                    <td>Last name</td>
                                    <td>{{data_fb.last_name}}</td>
                                </tr>
                                <tr>
                                    <td>Birthday</td>
                                    <td>{{data_fb.birthday}}</td>
                                </tr>

                                <tr>
                                <tr>
                                    <td>Gender</td>
                                    <td>{{data_fb.gender}}</td>
                                </tr>
                                <tr>
                                    <td>Locale</td>
                                    <td>{{data_fb.locale}}</td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td><a ng-href="{{data_fb.email}}">{{data_fb.email}}</a></td>
                                </tr>
                                    <td>Profile</td>
                                    <td><a ng-href="{{data_fb.link}}">Facebook</a></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
